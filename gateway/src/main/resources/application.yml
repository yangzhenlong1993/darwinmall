
spring:
  cloud:
    gateway:
      routes:
##过滤器的顺序很重要，应该将高精度的路由地址放在前面
        ##仓库管理系统的路由
        - id: warehouse_route
          uri: lb://warehouse
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
          ##商品服务的路由
        - id: product_route
          uri: lb://product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        ##会员服务的路由
        - id: member_route
          uri: lb://member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        ##第三方服务的路由
        - id: third_party_route
          uri: lb://third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*), /$\{segment}
        ##后台管理的路由
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}
        ##nginx上游配置，不能放在前面，会被网关直接匹配并转发，不会执行后面的路由配置
        - id: host_route
          uri: lb://product
          predicates:
            - Host=darwinmall.com,item.darwinmall.com
        - id: search_route
          uri: lb://search
          predicates:
            - Host=search.darwinmall.com
        - id: auth_route
          uri: lb://auth-server
          predicates:
            - Host=auth.darwinmall.com
        - id: cart_route
          uri: lb://cart
          predicates:
            - Host=cart.darwinmall.com

    nacos:
      discovery:
        server-addr: 192.168.56.10:8848
  application:
    name: gateway
##前端项目发送的请求，前缀都为api
server:
  port: 88
