
spring:
  cloud:
    gateway:
      routes:
        - id: google_route
          uri: https://www.google.com
          predicates:
            - Query=url, google
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url, qq
##过滤器的顺序很重要，应该将高精度的路由地址放在前面
        - id: product_route
          uri: lb://product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

    nacos:
      discovery:
        server-addr: 192.168.56.10:8848
  application:
    name: gateway
##前端项目发送的请求，前缀都为api
server:
  port: 88
